<body>
    <div id="nameOfThePanel">
        <h1>infoDEX</h1>
    </div>
    <div id="panel">
        <div id="map"></div>

        <div class="fixed-element">
            
            
            <div id="infodex">
                <span id="date"></span> <!-- date-->
                <span id="location"></span> <!-- location -->
                <span id="money"></span> <!-- money -->
                <span id="debt"></span> <!-- debt -->

            </div>

            <ul id="dests">
                <!-- all 9 destinations will be added here thru iteration -->
            </ul>

            <audio id="voice"></audio>
            <audio id="click"></audio>
            <audio id="fly"></audio>
            <audio id="win"></audio>
            <button value="quest_name" id="quest">QUEST</button>
            <button id="Blackjack" class="anchor_buttons"><a href="blackjack.html">BlackJack</a></button>
            <button id="MainMenu" class="anchor_buttons"><a href="main-menu.html">Main Menu</a></button>

            <dialog id="quest_box">
                <img id="quest_img" alt="YOU WIN!">
                <p id="quest_box_text"></p>

                <button value="yes" id="quest_yes"></button>
                <button value="no" id="quest_no"></button>
            </dialog>
            <dialog id="loser_screen">
                <img id="loser_img" alt="YOU LOSE!">
                <p id="loser_box_text"></p>
                <div id="loser_score"></div>

                <button id="loser_yes">Main menu</button>
            </dialog>
        </div>
