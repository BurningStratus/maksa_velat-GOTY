<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="CSS/blackJack.css">
    <script src="javascript/blackjack_script.js" defer></script>
</head>
<body>

    <header><h1>CASINO ROYALE</h1></header>

    <h2>Dealer: <span id="dealer-sum"></span></h2>
    <div id="dealer-cards">
        <img id="hidden" src="img/cards/B-B.png">
    </div>

    <h2>You: <span id="player-sum"></span></h2>
    <div id="player-cards"></div>

    <br>
    <button id="hit" class="button">Hit</button>
    <button id="stay" class="button">Stay</button>
    <br>
    <button id="tutorial" class="button">Tutorial</button>
    <button id="backToMenu" class="button">Menu</button>

    <dialog id="tutorialBox">
        <span id="X_tutorial" class="exit-button">&#x2715;</span>
        <p></p>
    </dialog>

</html>
